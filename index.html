<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BT5 Layout</title>
	<meta name="title" content="layout">
<meta name="description" content="site Description">
<meta name="keywords" content="blog,">
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="revisit-after" content="7 days">
<meta name="author" content="Sakib Ahmed">

<!--css links-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/media.css">

</head>
<body>
<section class="header">
	<h1>Header</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-sm-3">
				<div class="box">1.1</div>
			</div>

			<div class="col-md-7 col-sm-6 col-7">
				<div class="box">1.2</div>
			</div>

			<div class="col-md-3 col-sm-3 col-5">
				<div class="box">1.3</div>
			</div>
		</div>
	</div>
</section>

<section class="hero">
	<h1>Hero</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-8 d-sm-block d-none">
						<div class="box">2.1</div>
					</div>
					<div class="col-md-4">
						<div class="box">2.2</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-md-block d-none">
				<div class="box red">3</div>
			</div>
		</div>
	</div>
</section>

<section class="body">
	<h1>Body</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-4 col-sm-9">
						<div class="box">4.1</div>
					</div>
					<div class="col-sm-3 d-md-none d-block">
						<div class="box red">3</div>
					</div>
					<div class="col-md-8 col-sm-12">
						<div class="box">4.2</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 d-md-block d-none">
				<div class="box five">5</div>
			</div>
		</div>
	</div>
	
</section>

<section class="bar d-md-none d-sm-block d-none">
	<h1>Bar</h1>
	<div class="container">
	<div class="row">
		<div class="col-sm-12">
		<div class="box five">5</div>
	</div>
	</div>
</div>
	
</section>

<section class="footer">
	<h1>Footer</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="box">6</div>
			</div>
		</div>
	</div>
</section>

<!--js links-->
<script rel="stylesheet" src="js/bootstrap.bundle.min.js">
<script rel="stylesheet" src="js/script.js">

</body>
</html>
